<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>Yuliia Yaremko | Contact</title>
  </head>

  <body>
    <header id="header-inner">
      <div class="container">
        <nav class="main-nav">
          <img id="logo" src="./images/New Project-2.png" alt="" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section: Cantact-A -->
    <section id="contact-a" class="py-1">
      <div class="container">
        <h1>Contact Me</h1>
        <div class="line-bottom"></div>
        <p class="lead">Here is how you can reach me!</p>
        <form method="POST" data-netlify='true' data-netlify-recaptcha='true'>
          <div class="text-fields">
            <input
              type="text"
              class="text-name name-input"
              placeholder="Full Name"
              name="name"
            />
            

            <input
              type="text"
              class="text-name subject-input"
              placeholder="Subject"
              name="subject"
            />

            <input
              type="email"
              class="text-name email-input"
              placeholder="Email Address"
              name="email"
            />
            <input
              type="text"
              class="text-name phone-input"
              placeholder="Phone Number"
              name="phone"
            />

            <textarea
              class="text-name message-input"
              placeholder="Enter your message ..."
              name="message"
            ></textarea>
            <div class="py-1">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          

          <button class="btn-dark bg-secondary" type="submit">Submit</button>
        </form>
      </div>
    </section>

    <!-- Section: Cantact-B -->
    <section id="contact-b" class="py-1 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-phone-volume fa-3x"></i>
            <h3>Phone</h3>
            <p>777 777 17</p>
          </div>
          <div>
            <i class="fas fa-envelope-open-text fa-3x"></i>
            <h3>Email</h3>
            <p>juliagreat.com</p>
          </div>
          <div>
            <i class="fas fa-map fa-3x"></i>
            <h3>Address</h3>
            <p>Lviv, Fina Street 17</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Section: Cantact-B -->
    <div id="contact-c" class="bg-light">
      <div class="container">
        <h1>So, what is your next Project?</h1>
      </div>
    </div>

    <!-- Footer -->
    <footer id="main-footer">
      <div class="container">
        <div class="footer-content">
          <p>Copyright &copy; 2020, All rights reserved</p>
          <div class="social">
            <i class="fab fa-twitter fa-2x"></i>
            <i class="fab fa-facebook-f fa-2x"></i>
            <i class="fab fa-instagram fa-2x"></i>
            <i class="fab fa-vk fa-2x"></i>
            <i class="fab fa-linkedin-in fa-2x"></i>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
